<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/footer.css" />
    <title>footer</title>
  </head>
  <body>
    <footer class="footer">
      <section class="footer__redes">
        <h4 class="redes__titulo">Siguenos tambien en:</h4>
        <div class="redes__iconos">
          <a href="#" class="redes__link">
            <img
              src="../src/assets/icons/facebook.svg"
              alt="icono de facebook"
            />
          </a>
          <a href="#" class="redes__link">
            <img
              src="../src/assets/icons/instagram.svg"
              alt="icono de instagram"
            />
          </a>
          <a href="#" class="redes__link">
            <img src="../src/assets/icons/twitter.svg" alt="icono de twitter" />
          </a>
          <a href="#" class="redes__link">
            <img
              src="../src/assets/icons/linkedin.svg"
              alt="icono de linkedin"
            />
          </a>
        </div>
      </section>

      <section class="footer__contacto">
        <div class="section__telefono">
          <img
            src="../src/assets/icons/cellphone.svg"
            alt="icono de telefono"
            class="telefono__icono"
          />
          <h4 class="telefono__titulo">Telefonos</h4>
        </div>

        <div class="contenedor__telefonos">
          <h5>+505 8723-4567</h5>
          <h5>+505 7698-1234</h5>
          <h5>+505 2287-6543</h5>
        </div>
      </section>

      <section class="section__horario">
        <div class="horario__titulo">
          <img
            src="../src/assets/icons/calendario.svg"
            alt="icono de calendario"
            class="horario__icono"
          />
          <h5 class="horario__h5">Horarios</h5>
        </div>

        <h5 class="horario__text">Lunes - Viernes</h5>
        <h5 class="horario__text">8:00AM - 5:00PM</h5>
      </section>
    </footer>
  </body>
</html>
