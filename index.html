<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Rent a car</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span class="span__logo">Rent</span> a car</h1>
      <nav class="nav">
        <a href="#" class="link__nav">Inicio</a>
        <a href="#" class="link__nav">Vehiculos</a
        ><a href="#" class="link__nav">Nosotros</a>
        <a href="#" class="link__nav">Contacto</a>
        <div class="social__media">
          <a href="#" class="link__social__media"><img src="./src/assets/icons/facebook.svg" alt="icono de facebook" class="social__icon"></a>
          <a href="#" class="link__social__media"><img src="./src/assets/icons/instagram.svg" alt="icono de instagram" class="social__icon"></a>
          <a href="#" class="link__social__media"><img src="./src/assets/icons/github.svg" alt="icono de github" class="social__icon"></a>
        </div>
      </nav>
    </header>

    <main class="main">
      <p class="main__text">
        El <span class="main__text__strong">vehículo</span> perfecto al mejor
        <span class="main__text__strong">precio.</span> <br />Explora sin
        límites con nuestra amplia gama de
        <span class="main__text__strong">autos</span> modernos, seguros y listos
        para cualquier aventura. Fácil, rápido y 100%
        <span class="main__text__strong">confiable.</span>
      </p>

      <div class="contenedor__carrucel">
        <div class="carrucel">
          <section class="slider__section">
            <img
              src="./src/assets/image/KiaWhite.png"
              alt=""
              class="img__carrucel"
            />
          </section>
          <section class="slider__section">
            <img
              src="./src/assets/image/Coaster.png"
              alt=""
              class="img__carrucel"
            />
          </section>
          <section class="slider__section">
            <img
              src="./src/assets/image/PradoDarkGray.png"
              alt=""
              class="img__carrucel"
            />
          </section>
          <section class="slider__section">
            <img
              src="./src/assets/image/HiaceBus.png"
              alt=""
              class="img__carrucel"
            />
          </section>
        </section>
      </div> 
    </main>

    <section class="section">
      <article class="section__article"></article>
      <article class="section__article"></article>
      <article class="section__article"></article>
    </section>

    <footer class="footer">footer</footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
