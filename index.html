<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <title>Rent a car</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><span class="span__logo">Rent</span> a car</h1>
      <nav class="nav">
        <a href="#" class="link__nav">Inicio</a>
        <a href="#" class="link__nav">Vehiculos</a
        ><a href="#" class="link__nav">Nosotros</a>
        <a href="#" class="link__nav">Contacto</a>
        <div class="social__media">
          <img class="social__icon" src="./src/assets/icons/facebook.svg" />
          <img class="social__icon" src="./src/assets/icons/instagram.svg" />
          <img class="social__icon" src="./src/assets/icons/github.svg" />
        </div>
      </nav>
    </header>

    <main class="main">
      <p class="main__text">
        El <span class="main__text__strong">vehículo</span> perfecto al mejor
        <span class="main__text__strong">precio.</span> <br />Explora sin
        límites con nuestra amplia gama de
        <span class="main__text__strong">autos</span> modernos, seguros y listos
        para cualquier aventura. Fácil, rápido y 100%
        <span class="main__text__strong">confiable.</span>
      </p>
      <figure class="contenedor__img">
        <img
          src="./src/assets/image/KiaSilver.png"
          alt="imagen de un kia"
          class="img__main"
        />
      </figure>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
